<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=East+Sea+Dokdo&display=swap" rel="stylesheet">
  <title>Document</title>
</head>
<body>
  <div class="container">
    <h1 class="title">지금부터 게임을 시작하지</h1>
    <h1 class="sub-title"><span class="red-text">죽음</span>의 업&다운 게임</h1>
    
    <div class="middle">
      <div class="result" id="result-area">죽기 싫다면 맞춰라</div>
    </div>
    
    <div class="chance" id="chance-area">남은 기회:5번</div>

    <div class="button-line">
      <input class="num-button" type="number" id="user-input" placeholder="1~100사이의 숫자를 입력하시오">
      <button class="btn go-button"id="play-button">Go</button>
      <button class="btn reset-button"id="reset-button">Reset</button>
    </div>  

  </div>
  
  <script src="main.js"></script>
  
</body>
</html>
